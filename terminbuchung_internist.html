<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminbuchung - Internist</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        label, select, input { display: block; width: 100%; margin: 10px 0; }
        button { background-color: #007BFF; color: white; padding: 10px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Terminbuchung f√ºr Ihre Untersuchung</h2>
    <form id="bookingForm">
        <label for="name">Ihr Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="service">Leistung:</label>
        <select id="service" name="service" required>
            <option value="Vorsorgeuntersuchung">Vorsorgeuntersuchung (60 Min)</option>
            <option value="EKG">EKG, 24h-EKG, Ergometer (30 Min)</option>
            <option value="Blutabnahme">Blutabnahme mit Sofortauswertung (15 Min)</option>
            <option value="Blutdruck">24-Stunden-Blutdruckmessung (15 Min)</option>
            <option value="Ultraschall">Ultraschalluntersuchung (30 Min)</option>
            <option value="Lungenfunktion">Lungenfunktionstest (20 Min)</option>
            <option value="Endoskopie">Magen- und Darmspiegelung (60 Min)</option>
            <option value="Labor">Blut-, Harn- und Stuhluntersuchung (20 Min)</option>
        </select>
        
        <label for="date">Datum:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Uhrzeit:</label>
        <input type="time" id="time" name="time" required>
        
        <button type="submit">Termin buchen</button>
    </form>
    
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Ihr Termin wurde erfolgreich gebucht!");
        });
    </script>
</body>
</html>
